{% extends "base.html" %}
{% block title %}Add Review for {{ store.store_name }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Add Review for {{ store.store_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
