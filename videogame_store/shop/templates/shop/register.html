{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.is_moderator.value or form.is_owner.value %}
                <div class="form-group">
                    <label for="id_secret_key">Секретное слово</label>
                    {{ form.secret_key }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-dark w-100 mt-3">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
