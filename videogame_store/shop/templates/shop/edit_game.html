{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Редактировать игру: {{ game.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Сохранить</button>
    </form>
</div>
{% endblock %}
