{% extends "base.html" %}
{% block title %}Register as Seller{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Become a Seller</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
