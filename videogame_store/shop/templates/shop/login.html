{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100 mt-3">Войти</button>
        </form>
        <p class="mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.</p>
    </div>
</div>
{% endblock %}
